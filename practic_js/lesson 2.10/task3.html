<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userNumber = prompt('Введите число');
    if (userNumber > 0)
    {
        alert('Число положительное, вывожу 1');
    }
    else if (userNumber == 0)
    {
        alert('Число равно 0, выведу 0')
    }
    else if (userNumber < 0)
    {
        alert('Число меньше чем 0, вывожу -1')
    }
</script>
</body>
</html>
