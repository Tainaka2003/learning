<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let login = prompt('Представьтесь, пожалуйста');
    let message = (login === 'Сотрудник')
        ? 'Привет'
        :(login === 'Директор')
            ? 'Здравствуйте'
            : (login === '')
                ? 'Нет логина'
                : ''
    alert(message);
</script>
</body>
</html>
