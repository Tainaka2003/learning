<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: Tahoma;
        }
        textarea {
            resize: none;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"]{
            width: 200px;
        }

        input[type="submit"]{ width: 400px }

        .osnova {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
<form action="" method="">

    <fieldset>
