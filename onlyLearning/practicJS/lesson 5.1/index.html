<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendship</title>
</head>
<body>

<button onclick="annie.hi()">Привет!</button>
<button onclick="annie.howAreYou()">Как дела?</button>
<button onclick="annie.happy()">Это здорово!</button>
<button onclick="annie.bye()">Пока-пока!</button>

</body>
<script>

    let annie = {
        name: "Энни",
        hi: () => {
            alert(annie.name + ": " +"Привет, дружище!");
        },
        howAreYou: () => {
            alert(annie.name + ": " +"Как дела?");
        },
        happy: () => {
            alert(annie.name + ": " +"Это здорово!");
        },
        bye: () => {
            alert(annie.name + ": " +"Пока-пока!");
        }
    };

</script>
</html>
