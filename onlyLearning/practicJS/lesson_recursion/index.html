<script>
    function factorial(num) {
        if (num < 0) return;
        if (num === 1) return num;
        return num * factorial(num - 1);
    }
    alert(factorial(6));

    let div = document.createElement('div');
    div.className = "alert";
    div.innerHTML = factorial(6);
    document.body.append(div);
</script>
